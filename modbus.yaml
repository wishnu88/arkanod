- type: rtuovertcp
  host: <Modbus Master Host/IP>
  port: <Modbus Master TCP Port>
  name: <Modbus Master Identifier>
  timeout_seconds: 5
  wait_milliseconds: 50
  current_log:
    scan_interval_ms: 30000
    # debug: true
    group_ids:
    - 1
  hourly_log:
    max_retention: 72
    group_ids:
    - 2
  daily_log:
    max_retention: 30
    group_ids:
    - 3
  monthly_log:
    max_retention: 12
    group_ids:
    - 4
  register_group:
  - group_id: 1
    slave: 1
    address: 1
    count: 30
    type: holding
  - group_id: 2
    slave: 1
    address: 1001
    count: 48
    type: holding
  - group_id: 3
    slave: 1
    address: 5001
    count: 48
    type: holding
  - group_id: 4
    slave: 1
    address: 7001
    count: 48
    type: holding
  register_conversion:
  - name: dtu
    group_id: 1
    registers: [1, 2]
    data_type: uint32
    swap: word_byte
  - name: Vb
    group_id: 1
    registers: [4, 5]
    data_type: uint32
    swap: word_byte
  - name: Vm
    group_id: 1
    registers: [6, 7]
    data_type: uint32
    swap: word_byte
  - name: p1
    group_id: 1
    registers: [8, 9]
    data_type: float32
    swap: word_byte
    precision: 3
  - name: t
    group_id: 1
    registers: [10, 11]
    data_type: float32
    swap: word_byte
    precision: 3
  - name: Qm
    group_id: 1
    registers: [12, 13]
    data_type: float32
    swap: word_byte
    precision: 3
  - name: Qb
    group_id: 1
    registers: [14, 15]
    data_type: float32
    swap: word_byte
    precision: 3
  - name: EPwrSActive
    group_id: 1
    registers: [25, 25]
    data_type: uint16
    swap: word_byte
  - name: EPwrSCheck
    group_id: 1
    registers: [26, 26]
    data_type: uint16
    swap: word_byte
  - name: ETL
    group_id: 1
    registers: [27, 28]
    data_type: float32
    swap: word_byte
    precision: 3
  - name: BattLvl
    group_id: 1
    registers: [29, 30]
    data_type: float32
    swap: word_byte
    precision: 3
  - name: h_Vb
    group_id: 2
